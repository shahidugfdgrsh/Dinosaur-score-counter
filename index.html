<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
        background: rgba(0, 0, 0, 0); /* Transparent background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #score {
        font-family: 'Press Start 2P', cursive;
        font-size: 50px;
        color: white;
    }
</style>

<div id="score">100000</div>

<script>
    let score = 100000; // Start from 100K

    function updateScore() {
        score += 1; // Increase by 1 per frame (~60 times per second)
        document.getElementById("score").textContent = score.toString().padStart(6, '0');
        requestAnimationFrame(updateScore); // Run at ~60 FPS
    }

    requestAnimationFrame(updateScore); // Start updating the score
            </script>
