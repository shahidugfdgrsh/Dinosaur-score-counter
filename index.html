<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
        background: rgba(0, 0, 0, 0); /* Transparent background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #score {
        font-family: 'Press Start 2P', cursive;
        font-size: 50px;
        color: white;
        transition: color 0.1s ease-in-out;
    }
</style>

<div id="score">100000</div>

<script>
    let score = 100000; // Start from 100K
    let isBlinking = false; // Prevent multiple blinks at the same time

    function updateScore() {
        score += 1; // Increase by 1 per frame (~60 times per second)
        let scoreElement = document.getElementById("score");
        scoreElement.textContent = score.toString().padStart(6, '0');

        // Blink effect every 100 points
        if (score % 100 === 0 && !isBlinking) {
            isBlinking = true;
            scoreElement.style.color = "black"; // Change to black for blink effect
            setTimeout(() => {
                scoreElement.style.color = "white"; // Back to white
                isBlinking = false;
            }, 100); // Blink duration (100ms)
        }

        requestAnimationFrame(updateScore); // Run at ~60 FPS
    }

    requestAnimationFrame(updateScore); // Start updating the score
        </script>
